services:
  tgbot:
    build:
      context: .
      dockerfile: tgbot/Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    command: python -m tgbot.bot
    depends_on:
#      - postgres
#      - redis
      - api
    networks:
      - botnet

  api:
    build: 
      context: .
      dockerfile: api/Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
